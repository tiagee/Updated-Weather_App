<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/2b03dd30f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="new-weather-app-wrapper">
        <div class="new-weather-app">
          <div class="row">
            <form>
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="input"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Enter" />
                <input type="submit" value="Current Location" />
              </div>
            </form>
            <h1 id="city">Chicago</h1>
            <h3 id="date">Sunday 17:48</h3>
            <h2>
              <span id="currentTemperature"></span>
              <a href="#" class="daily-temp units" id="fahrenheitLink"> °F</a
              >|<a href="#" class="daily-temp units" id="celsiusLink">°C</a>
            </h2>
            <br />
            <div class="row">
              <div>
                <span
                  class="material-symbols-outlined overview-picture"
                  id="overviewIcon"
                >
                  cloud
                </span>
              </div>
            </div>
            <div>
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Feels Like: <span id="feelsLike"></span>˚F</li>
                <li>Wind Speed: <span id="wind"></span>mpH</li>
              </ul>
            </div>
            <br />
            <br />
            <div class="container text-center weekly-weather">
              <div class="row row-cols-5">
                <div class="col">
                  <strong class="day-heading">Monday</strong>
                  <div>
                    <span
                      class="material-symbols-outlined rain-picture fa-beat-fade"
                    >
                      rainy
                    </span>
                  </div>
                  <div class="weekly-temp">Hi: 91°F | Lo: 72°F</div>
                </div>
                <div class="col">
                  <strong class="day-heading">Tuesday</strong>
                  <div>
                    <span
                      class="material-symbols-outlined sunny-picture fa-spin"
                    >
                      sunny
                    </span>
                  </div>
                  <div class="weekly-temp">Hi: 92°F | Lo: 73°F</div>
                </div>
                <div class="col">
                  <strong class="day-heading">Wednesday</strong>
                  <div>
                    <span
                      class="material-symbols-outlined rain-picture fa-beat-fade"
                    >
                      rainy
                    </span>
                  </div>
                  <div class="weekly-temp">Hi: 90°F | Lo: 71°F</div>
                </div>
                <div class="col">
                  <strong class="day-heading">Thursday</strong>
                  <div>
                    <span
                      class="material-symbols-outlined sunny-picture fa-spin"
                    >
                      sunny
                    </span>
                  </div>
                  <div class="weekly-temp">Hi: 92°F | Lo: 72°F</div>
                </div>
                <div class="col">
                  <strong class="day-heading">Friday</strong>
                  <div>
                    <span
                      class="material-symbols-outlined rain-picture fa-beat-fade"
                    >
                      rainy
                    </span>
                  </div>
                  <div class="weekly-temp">Hi: 94°F | Lo: 73°F</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://" target="_blank">Open-source code</a>
        by Tiara Agee
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
